<!DOCTYPE html>
<html>
    <head>

        <title>Google</title>
        <link rel="stylesheet" href="./css/styles.css">

    <body>

                        <li class="nav-li li"><a href="#" id="images" class="link-accent">Images</a></li>

                                    <li class="grid-li li">
                                        <img class="grid_img" src="./assets/images/maps.png">

                                    </li>
                                    <li class="grid-li li">
                                        <img class="grid_img" src="./assets/images/wallet.png">
                                        <a href="#">Wallet</a>
                                    </li>
                                    <li class="grid-li li">
                                        <img class="grid_img" src="./assets/images/calendar.png">
                                        <a href="#">Calendar</a>
                                    </li>
                                    <li class="grid-li li">
                                        <img class="grid_img" src="./assets/images/gplus.png">
                                        <a href="#">Google+</a>
                                    </li>
                                    <li class="grid-li li">
                                        <img class="grid_img" src="./assets/images/settings.png">
                                        <a href="#">Settings</a>

                                </ul>
                            </div>
                        </li>
                        <li class="nav-li li"><a href="#" id="notifications" class="link-accent">
                            <img src="./assets/images/ic_notifications_black_24dp_1x.png">
                        </a>
                        
                        </li>
                        <li class="nav-li li">
                            <a href="#" id="account" class="link-accent">
                                <img class="profile-image" src="./assets/images/alienware.jpg">
                            </a>

                    </ul>
                </nav>

                                <input type="text" id="search-text-input" class="search-text-input">
                            </div>
                            <div id="below-search-bar" class="below-search-bar">

                                <input type="submit" id="hint" class="hint button no-border" value="I'm Feeling Lucky">
                            </div>

                    </div>
                </div>
